# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: macos-latest, r: "release" }
          - { os: windows-latest, r: "release" }
          - { os: ubuntu-latest, r: "devel", http-user-agent: "release" }
          - { os: ubuntu-latest, r: "release" }
          - { os: ubuntu-latest, r: "oldrel-1" }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Configure CRAN mirror
        run: |
          cat >> ~/.Rprofile <<EOF
          options(
            repos = c(CRAN = "https://cloud.r-project.org"),
            download.file.method = "libcurl",
            download.file.extra = "-L"
          )
          EOF
        shell: bash

      - name: Install dependencies with retry (macOS)
        if: runner.os == 'macOS'
        run: |
          Rscript -e '
          install_with_retry <- function(pkg, max_attempts = 3) {
            for (i in 1:max_attempts) {
              tryCatch({
                install.packages("remotes", repos = "https://cloud.r-project.org")
                remotes::install_deps(dependencies = TRUE, upgrade = "never")
                return(invisible(TRUE))
              }, error = function(e) {
                if (i == max_attempts) stop(e)
                message(sprintf("Attempt %d failed, retrying...", i))
                Sys.sleep(5)
              })
            }
          }
          install_with_retry()
          '
        continue-on-error: false

      - uses: r-lib/actions/setup-r-dependencies@v2
        if: runner.os != 'macOS'
        with:
          extra-packages: any::rcmdcheck
          needs: check
        env:
          _R_CHECK_FORCE_SUGGESTS_: false

      - name: Install rcmdcheck (macOS)
        if: runner.os == 'macOS'
        run: |
          Rscript -e 'install.packages("rcmdcheck", repos = "https://cloud.r-project.org")'

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
        env:
          _R_CHECK_FORCE_SUGGESTS_: false
